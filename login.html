<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie-edge" />
		<title>Organic Store</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anonymous"></script>
		<!--link jquery-->
		<script src="/js/jquery-3.1.0.min.js"></script>
		<link href="css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="card d-flex justify-content-center" id="login">
			<article class="card-body" style="height: 30rem">
				<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
				<hr />
				<p class="text-danger text-bold text-center">Welcome!</p>
				<form id="form-login">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-user"></i> </span>
							</div>
							<input name="" id="usuario" class="form-control" placeholder="User" required type="text" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
							<input id="password" class="form-control" required placeholder="******" type="password" />
						</div>
						<!-- input-group.// -->
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-danger btn-block">Login</button>

						<button type="submit" class="btn btn-danger btn-block">
							<a href="index.html" style="text-decoration: none" class="text-white">Back to Home</a>
						</button>
					</div>
					<!-- form-group// -->
				</form>
			</article>
		</div>

		<div id="info-login" style="display: none">
			<div class="card m-4" style="width: 70%; height: 30rem">
				<img
					src="https://bitslog.files.wordpress.com/2013/01/unknown-person1.gif"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<h5 class="card-title">
						Perfil de
						<p id="person"></p>
					</h5>
					<p class="card-text">Has iniciado sesión en la aplicación, bienvenido.</p>
					<a href="#" id="cerrar-sesion" class="btn btn-danger">Cerrar Sesión</a>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<!-- Sweet Alert 2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.4/dist/sweetalert2.all.min.js"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

		<script src="js/login-Jquery.js"></script>
	</body>
</html>
